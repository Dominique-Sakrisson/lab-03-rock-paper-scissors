<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <label>
                <input type="radio" name="rps" value="rock">
                <img width="200px" src="http://www.allwrestlingsuperstars.com/wp-content/uploads/2016/10/Rock-Image.jpg" alt="">
            </label>
            <label>
                <input type="radio" name="rps" value="paper">
                <img width='200px'src="https://gazettereview.com/wp-content/uploads/2017/03/Toilet-Paper.png" alt="">
            </label>
            <label>
                <input type="radio" name="rps" value="scissors"> 
                <img width="200px" src="http://www.baltimoresbest.net/wp-content/uploads/2013/09/Scissors-Ceremonial-Ribbon-Cutting.jpg" alt="">
            </label>
            <button id="play-button">Throw rock, paper, scissors</button>
            <button id="retry-button">Clear score, try again</button>
        </section>
        <section class="result-section">
            <span id="times-won">Wins will show here</span>
            <span id="times-played">Total plays will show here</span>
            <span id="times-draw">Times tied will show here</span>
            <span></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
