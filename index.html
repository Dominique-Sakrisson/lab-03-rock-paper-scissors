<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>The Spookiest Throw</h2>
        <span>Even the layout is terrifying</span>
        <div class="gutter-right logo">
           
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <p>Game will start once you select a picture and select the button to throw </p>
            <p class="spooky">Perilous Paper beats Renegade Rock, Renegade Rock beats Scary Scissors, Scary Scissors beats Perilous Paper</p>
            <label class="rock">
                <span class="select-label">Renegade Rock</span>
                <input type="radio" name="rps" value="rock" checked>
                <img width="200px" src="http://www.allwrestlingsuperstars.com/wp-content/uploads/2016/10/Rock-Image.jpg" alt="">
            </label>
            <label class="paper">
                <span class="select-label">Perilous Paper</span>
                <input type="radio" name="rps" value="paper">
                <img width='200px'src="https://gazettereview.com/wp-content/uploads/2017/03/Toilet-Paper.png" alt="">
            </label>
            <label class="scissors">
                <span class="select-label"> Screamin' Scissors</span>
                <input type="radio" name="rps" value="scissors"> 
                <img width="200px" src="http://www.baltimoresbest.net/wp-content/uploads/2013/09/Scissors-Ceremonial-Ribbon-Cutting.jpg" alt="">
            </label>
            <button id="play-button">Throw rock, paper, scissors</button>
            <button id="reset-button">Reset the scores</button>
            
        </section>
        <section class="result-section">
            <p>Gameboard</p>
            <span id="times-won"></span>
            <span id="times-played"></span>
            <span id="times-draw"></span>
            <span id="times-lost"></span>
            <span id="comp-threw"></span>
            <span id="player-threw"></span>
           
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
